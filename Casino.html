<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DonutSMP Casino Helper</title>
<style>
body {
  margin:0;
  font-family:'Minecraft',sans-serif;
  background:#1b0d1b;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
header {
  width:100%;
  padding:15px;
  text-align:center;
  background:linear-gradient(90deg,#ff00ff,#6600ff);
  box-shadow:0 0 20px #ff00ff;
}
h1 { margin:0; color:#fff; text-shadow:0 0 8px #ff00ff,0 0 12px #6600ff; }
.owner { margin-top:4px; color:#00ffcc; font-weight:700; }
main { width:100%; max-width:1200px; padding:10px; display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
.game-card {
  background:rgba(255,255,255,0.05);
  padding:15px;
  border-radius:12px;
  flex:1 1 320px;
  min-width:280px;
  position:relative;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  transition:all 0.3s;
}
.game-card:hover {transform:scale(1.03);box-shadow:0 0 40px #ff00ff;}
input, select {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  margin:4px 0;
  width:100%;
  background:rgba(255,255,255,0.1);
  color:#fff;
}
input::placeholder{color:#ccc;}
button {
  background:linear-gradient(90deg,#ffd700,#ffae00);
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
  margin-top:6px;
  width:100%;
  transition:all 0.2s;
}
button:hover{transform:scale(1.05);}
#result {
  margin-top:12px;
  font-weight:800;
  word-break:break-word;
  padding:10px;
  border-radius:6px;
  text-align:center;
  font-size:1.1rem;
}
.win { background:linear-gradient(90deg,#00ff66,#00cc00); color:#000; text-shadow:0 0 6px #00ff66; }
.lose { background:linear-gradient(90deg,#ff3333,#aa0000); color:#fff; text-shadow:0 0 6px #ff3333; }
canvas { width:100%; height:auto; border-radius:12px; margin-top:10px; background: radial-gradient(circle at center, #2a002a 0%, #1b0d1b 100%); }
.history { margin-top:10px; font-size:0.85rem; color:#ccc; max-height:150px; overflow-y:auto; border-top:1px solid #444; padding-top:5px; }
</style>
</head>
<body>
<header>
  <h1>ðŸŽ° DonutSMP Casino Helper</h1>
  <div class="owner">Owner: <span id="ownerName">robisrobot</span></div>
</header>

<main>
  <div class="game-card">
    <label>Player Name</label>
    <input id="playerName" placeholder="Minecraft Username">
    <label>Bet Amount</label>
    <input id="betAmount" type="number" placeholder="Amount" min="1">
    <label>Choose Game</label>
    <select id="gameSelect">
      <option value="roulette">ðŸŽ¡ Roulette Wheel</option>
    </select>
    <div id="colorChoice" style="display:block;">
      <label>Choose Color</label>
      <select id="colorBet">
        <option value="red">ðŸ”´ Red</option>
        <option value="black">âš« Black</option>
        <option value="green">ðŸŸ¢ Green</option>
      </select>
    </div>
    <button id="playBtn">Play / Spin</button>
    <div id="result"></div>
    <div class="history" id="history"></div>
  </div>

  <div class="game-card" id="wheelCard">
    <canvas id="rouletteWheel"></canvas>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// Utilities
const resultDiv=document.getElementById('result');
const historyDiv=document.getElementById('history');
const rouletteCanvas=document.getElementById('rouletteWheel');
const ctx=rouletteCanvas.getContext('2d');
let currentRotation=0;

// Resize canvas to match CSS
function resizeCanvas(){
  rouletteCanvas.width = rouletteCanvas.offsetWidth;
  rouletteCanvas.height = rouletteCanvas.offsetWidth;
}
window.addEventListener('resize',()=>{resizeCanvas(); drawWheel(currentRotation);});
resizeCanvas();

// Confetti
function fireConfetti(){confetti({particleCount:100,spread:70,origin:{y:0.6}});}

// Roulette segments 18 red / 18 black / 1 green
const segments=[{color:'green',label:'0'}];
for(let i=1;i<=36;i++){segments.push({color:i%2===0?'black':'red',label:i.toString()});}

// Draw the roulette wheel
function drawWheel(rotation=0){
  resizeCanvas(); // Fix for zoom bug
  currentRotation=rotation;
  const cx=rouletteCanvas.width/2;
  const cy=rouletteCanvas.height/2;
  const radius=cx-10;
  const arc=(2*Math.PI)/segments.length;

  ctx.clearRect(0,0,rouletteCanvas.width,rouletteCanvas.height);

  segments.forEach((seg,i)=>{
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,radius,i*arc+rotation,(i+1)*arc+rotation);
    ctx.fillStyle=seg.color;
    ctx.shadowColor="#fff";
    ctx.shadowBlur=5;
    ctx.fill();

    ctx.save();
    ctx.translate(cx,cy);
    ctx.rotate(i*arc+arc/2+rotation);
    ctx.fillStyle='gold';
    ctx.textAlign='right';
    ctx.font='bold 16px sans-serif';
    ctx.fillText(seg.label,radius-10,6);
    ctx.restore();
  });

  // Arrow
  ctx.beginPath();
  ctx.moveTo(cx-20,12);
  ctx.lineTo(cx+20,12);
  ctx.lineTo(cx,40);
  ctx.fillStyle='gray';
  ctx.shadowBlur=6;
  ctx.fill();

  // Inner circle
  ctx.beginPath();
  ctx.arc(cx,cy,radius*0.15,0,2*Math.PI);
  ctx.fillStyle='rgba(255,255,255,0.2)';
  ctx.fill();
}

// Pre-guessed spin
function spinRoulette(colorBet, player, betAmount){
  return new Promise(resolve=>{
    const targetIdx=Math.floor(Math.random()*segments.length); // pre-picked segment
    const won = segments[targetIdx].color.toLowerCase()===colorBet.toLowerCase();
    const totalRotation=2*Math.PI*8+targetIdx*(2*Math.PI/segments.length);

    anime({
      targets:{rot:0},
      rot:totalRotation,
      easing:'easeOutCubic',
      duration:3500,
      update:function(a){drawWheel(a.animations[0].currentValue);},
      complete:function(){resolve(won);}
    });
  });
}

// Show win/lose
function showResult(won,player,betAmount){
  resultDiv.className='';
  if(won){
    resultDiv.className='win';
    resultDiv.innerHTML=`ðŸŽ‰ WIN! <br>Use this command:<br><b>/pay ${player} ${betAmount*2}</b>`;
    fireConfetti();
    historyDiv.innerHTML=`${player} won ${betAmount*2}<br>`+historyDiv.innerHTML;
  } else {
    resultDiv.className='lose';
    resultDiv.innerHTML=`ðŸ’€ LOSE! <br>Do NOT pay the player`;
    historyDiv.innerHTML=`${player} lost ${betAmount}<br>`+historyDiv.innerHTML;
  }
}

// Play button
document.getElementById('playBtn').addEventListener('click', async ()=>{
  const player=document.getElementById('playerName').value.trim();
  const betAmount=parseInt(document.getElementById('betAmount').value);
  if(!player||isNaN(betAmount)||betAmount<1){resultDiv.className='lose';resultDiv.textContent='Enter valid player and bet';return;}
  resultDiv.className='';resultDiv.textContent='Playing...';
  const colorBet=document.getElementById('colorBet').value;
  const won=await spinRoulette(colorBet,player,betAmount);
  showResult(won,player,betAmount);
});

// Initial draw
drawWheel();
</script>
</body>
</html>
